<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pseudo-classes</title>

        <style>

            body {
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }

            div > p {
                display: none;
            }

            div:hover > p {
                display: block;
                font-weight: bold;
                background-color: blue;
                color: white;
                width: 200px;
            }

        </style>

    </head>

    <body>

        <h1>Testando a pseudo-classe hover</h1>
        <div>
            Passe o mouse aqui
            <p>SURPRESA!</p>
        </div>
        
    </body>

</html>
