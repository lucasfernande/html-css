<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Teste de formulário</h1>
    <form action="" method="get" autocomplete="on">

        <p>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" required placeholder="Ex: João da Silva" autocomplete="name">
        </p>
        <p>
            <label for="media">Média: </label>
            <input type="number" name="media" id="media" min="0" max="10" step="0.1" value="5">
        </p>
        <p>
            <label for="mes">Período letivo: </label>
            <input type="month" name="mes" id="mes">
        </p>
        <p>
            <label for="dia-prova">Dia da prova: </label>
            <input type="date" name="dia-prova" id="dia-prova">
        </p>
        <p>
            <label for="hora">Hora da prova: </label>
            <input type="time" name="hora" id="hora">
        </p>

        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>

    </form>
    
</body>

</html>
