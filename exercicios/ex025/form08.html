<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Somando</h1>
    
    <form action="#" method="get">
        <p>
            <label for="n1">Número 1: </label>
            <input type="number" name="n1" id="n1" required oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>

        <p>
            <label for="n2">Número 2: </label>
            <input type="number" name="n2" id="n2" required oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>
        <p>
            <label for="soma">Soma: </label>
            <output name="soma" id="soma"></output>
        </p>

        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>

</body>

</html>
