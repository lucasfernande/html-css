<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>CheckBox e Radio</h1>
    <form action="#" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="masc" value="M"><label for="masc"> Masculino</label><br>
            <input type="radio" name="sexo" id="fem" value="F"><label for="fem"> Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="bas" id="bas"><label for="bas"> Basquete</label><br>
            <input type="checkbox" name="fut" id="fut"><label for="fut"> Futebol</label><br>
            <input type="checkbox" name="vol" id="vol"><label for="vol"> Vôlei</label><br>
            <input type="checkbox" name="ten" id="ten"><label for="ten"> Tênis</label>
        </fieldset>
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>

</html>
